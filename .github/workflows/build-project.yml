name: build-project
on:
  push:
    branches:
      - master
jobs:
  CD:
    runs-on: ubuntu-latest
    steps:
      # 拉取最新的代码
      - name: checkout repository
        uses: actions/checkout@v2
      # 下载node
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "16.x"
      - name: install
        run: |
          npm install
          npm run build
